<jnt-stack [type]="ui.stack.type.horizontal">
  <app-list *ngFor="let list of lists" [title]="list.title">
    <app-ticket *ngFor="let ticket of list.tickets" [content]="ticket.content"></app-ticket>
    <div new-ticket>
      <jnt-button text="Add ticket" [icon]="ui.icons.font.plus" [size]="ui.sizes.small"
                  [scheme]="ui.schemes.secondary" add (click)="edit = !edit" [class.editTicket]="edit"></jnt-button>
      <jnt-form [formGroup]="ticketForm" form>
        <jnt-stack>
          <jnt-input #input formControlName="content" placeholder="Ticket content"></jnt-input>
          <jnt-stack [type]="ui.stack.type.horizontal">
            <jnt-button [icon]="ui.icons.font.plus" [type]="ui.form.button.type.submit" text="Add ticket"></jnt-button>
            <jnt-button [outline]="ui.outline.transparent" [icon]="ui.icons.font.close" [scheme]="ui.schemes.secondary"
                        (click)="edit = !edit"></jnt-button>
          </jnt-stack>
        </jnt-stack>
      </jnt-form>
    </div>
  </app-list>
  <div new-list>
    <jnt-button text="Add list" [icon]="ui.icons.font.plus" [width]="ui.width.fluid" add (click)="active = !active" [class.edit]="active"></jnt-button>
    <jnt-form [formGroup]="listForm" (submitted)="add()" form>
      <jnt-stack>
        <jnt-input #input formControlName="title" placeholder="List title"></jnt-input>
        <jnt-stack [type]="ui.stack.type.horizontal">
          <jnt-button [icon]="ui.icons.font.plus" [type]="ui.form.button.type.submit" text="Add list"></jnt-button>
          <jnt-button [outline]="ui.outline.transparent" [icon]="ui.icons.font.close" [scheme]="ui.schemes.secondary" (click)="active = !active"></jnt-button>
        </jnt-stack>
      </jnt-stack>
    </jnt-form>
  </div>
</jnt-stack>

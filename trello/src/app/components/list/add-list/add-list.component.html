<jnt-button *ngIf="mode == editMode.view; else addList"
            text="Add list"
            [icon]="ui.icons.font.plus"
            [width]="ui.width.fluid"
            (click)="mode = editMode.edit">
</jnt-button>

<ng-template #addList>
  <jnt-form [formGroup]="listForm" (submitted)="add()" jntValidation form>
    <jnt-form-item>
      <jnt-form-control name="title">
        <jnt-input formControlName="title" placeholder="List title"></jnt-input>
        <jnt-form-message [type]="ui.form.validators.typeError.required">This field is required</jnt-form-message>
      </jnt-form-control>
    </jnt-form-item>
    <jnt-stack [type]="ui.stack.type.horizontal">
      <jnt-button [icon]="ui.icons.font.plus"
                  [type]="ui.form.button.type.submit"
                  [loading]="loading"
                  text="Add list">
      </jnt-button>
      <jnt-button [outline]="ui.outline.transparent"
                  [icon]="ui.icons.font.close"
                  [scheme]="ui.schemes.secondary"
                  (click)="mode = editMode.view; this.listForm.reset()">
      </jnt-button>
    </jnt-stack>
  </jnt-form>
</ng-template>

<div top>
  <div action>
    <jnt-stack [type]="ui.stack.type.horizontal">
      <jnt-button [icon]="ui.icons.edit" [outline]="ui.outline.ghost"></jnt-button>
      <jnt-button [icon]="ui.icons.delete" [outline]="ui.outline.ghost" (click)="confirm()"></jnt-button>
    </jnt-stack>
  </div>
</div>
<jnt-link [source]="['/kanbans', kanban.id]" [title]="kanban.title" title></jnt-link>
<div *ngIf="loading" overlay>
  <jnt-spinner [size]="ui.sizes.normal"></jnt-spinner>
</div>

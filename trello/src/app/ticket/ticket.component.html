<jnt-block *ngIf="!!ticket" [padding]="ui.padding.small" [width]="ui.width.fluid">
  <jnt-stack [type]="ui.stack.type.horizontal" [justify]="ui.flex.justify.between">
    <jnt-link [title]="ticket.title" [source]="['/tickets/', ticket.id]"></jnt-link>
    <ng-container *ngTemplateOutlet="actionsTicket"></ng-container>
  </jnt-stack>
<ng-content></ng-content>
</jnt-block>

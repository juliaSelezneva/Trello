<div wrapper tabindex="0" (click)="active = true" [ngClass]="active ? 'active' : 'no'">
  <jnt-stack [type]="ui.stack.type.horizontal" [align]="ui.flex.align.center" stack>
    <jnt-font-icon [icon]="ui.icons.font.plus" icon></jnt-font-icon>
    <span text>Add column</span>
  </jnt-stack>
  <jnt-stack edit>
    <jnt-input [(ngModel)]="title" placeholder="Enter the list title" input></jnt-input>
    <jnt-button text="Add list" (click)="active = false"></jnt-button>
  </jnt-stack>
</div>
